<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
键盘输入分钟数 m,打印 xx 小时 xx 分
-->
<script>
    var m = prompt("请输入分钟数m：");
    console.log(parseInt(m / 60) + "小时" + m % 60 + "分钟")
    // console.log(parselnt(m / 60) + "小时" + m % 60 + "分钟");
</script>
</body>
</html>
