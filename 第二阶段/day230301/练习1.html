<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--
1.来张网页,键盘输入 money(1).如果大于 10000,打印有钱人,否则啥都不做
if(条件)US 指令)
(2).改进上面,小于 10000,打印一般人
ElseUS 指令]
-->
</body>
<script>
  var money=+prompt("请输入收入")

  if (money>=10000){
    alert("有钱人")
    console.log("有钱人");
  }else {
    alert("一般人")
    console.log("一般人")
  }
</script>
