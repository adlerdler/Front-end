<script>
  var money=+prompt("请投币");

  switch (money){
    case 1:alert("矿泉水");break;//用于跳出所在switch代码块
    case 2:alert("农夫山泉");break;
    case 3:alert("冰红茶");break;
    case 4:alert("阿萨姆奶茶");break;
    case 5:alert("外星人");break;
    case 6:alert("咖啡");break;
    case 10:alert("昆仑山矿泉水");break;
    case 100:alert("森先生");break;
      default:alert("没有此价格商品，钱已退出！");
  }
</script>
