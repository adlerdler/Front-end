<script>
  var num=prompt("请输入一个三位数");
  var a=parseInt(num/100);
  var b=parseInt((num%100)/10);
  var c=parseInt(num)-100*a-10*b;
  var str;
  if(a*a*a+b*b*b+c*c*c==num){
    str="是水仙花数"
  }else{
    str="不是水仙花数"
  }
  alert(num+str)
</script>
