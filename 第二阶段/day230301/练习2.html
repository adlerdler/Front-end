<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
2.模拟奇怪的父母:
money>100,打印 零用钱0~100 挨骂
挨打
提示:
lf...else if...else
-->
</body>
<script>
  var money=+prompt("请输入零花钱：")

  if (money>100){
    alert("零花钱")
  }else if(money>=0){
    alert("挨骂")
  }else {
    alert("挨打")
  }
</script>
</html>
