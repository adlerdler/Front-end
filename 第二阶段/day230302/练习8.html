<script>

    var day = 1;


    while (day <= 7) {

        while (m <= 3) {
            // document.write(`星期${day}第${m}次吃饭第${m}次洗脚<br/>`);
            // document.write(`第${m}次洗脚`);
            var n = 1;
            while (n <= 5) {
                document.write(`星期${day}第${m}次吃饭第${m}次洗脚中的第${n}次戳脚<br/>`);
                n++;
            }

        }
