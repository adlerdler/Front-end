<script>
  for (i=0;i<=20;i++){
    for (j=0;j<=33;j++){
      var k=100-i-j;
      if (i*5+j*3+k*1/3==100){
        document.write(`母鸡:${i} 公鸡:${j} 小鸡:${k} <br/>`);
      }
    }
  }
</script>
