<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习2</title>
</head>
<body>
<!--键盘输入 m 和 n,计算并打印 m~n 的和-->
</body>
<script>
    var m = +prompt("请输入m:");
    var n = +prompt("请输入n");
    var sum = 0;
    for (var i = m; i <= n; i++) {
        sum = sum + i;
    }
    document.write(sum);
</script>
</html>
